<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Lista de Comentarios</title>
</head>
<body>

	<div th:replace="~{fragments :: header}"></div>
	<br>

	<div class="panel panel-default">
		<div class="panel-heading"></div>
			<div style="margin: 40px">
			
		<table class="table table-striped table-bordered">
			<thead class="thead-light">
				<tr>
					<th>Comentario</th>
					<th>Autor</th>
					<th>Operaciones</th>
				</tr>
			</thead>

			<tbody th:each="comentario: ${comentarios}">
				<tr>
						<th th:text=${comentario.comentario}></th>
						<th th:text=${comentario.usuario}></th>
						<th>
						<a th:href="@{/deleteComentario/}+ ${comentario.id}"
							th:onclick="return confirm('¿Eliminar comentario?');">
								<button type="button" class="btn btn-default"
									data-toggle="tooltip" data-placement="bottom"
									title="¿Eliminar comentario?">
									<i class="fa-solid fa-trash" aria-hidden=true></i>
								</button>
						</a>
						</th>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>
		
	<div style="text-align:center;width: 500px;margin: auto;">
	<a th:href="@{/home}" >
		<button type="button" class="btn btn-primary" >Back</button>
	</a>
	</div>
	<br>

</body>
</html>
