<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Books Form</title>
</head>

<body>
	<div th:replace="~{fragments :: header}"></div>
	<br>
<form th:action="@{/books/addLibros}" th:object="${libro}" method="post" style="text-align:center;width: 500px;margin: auto;">
		
		<h1>Books Form</h1>
		
		<input type="hidden" th:field="*{id}" id="id">
		<div class="form-group">
			<label>Título: </label> <input type="text" readonly="readonly"
				class="form-control" th:field="*{titulo}"
				placeholder="titulo" id="titulo" required />
		</div>
		<br>
		<div class="form-group">
		<label>Autor: </label>
		<input type="text" class="form-control" th:field="*{autor}" placeholder="autor" id="autor" required/>
		</div>
		<div class="form-group" >
            <label>ISBN:</label> <input type="text" class="form-control"
                th:field="*{ISBN}" placeholder="ISBN" id="ISBN"
               required />
        </div>
        <br>
        <div class="form-group" >
            <label>Pag:</label> <input type="number" id="Pag"
                name="Pag" placeholder="Repeat Password" class="form-control" required >
        </div>
		<div class="form-group">
			<label>nota: </label> <input type="number" 
				class="form-control" th:field="*{nota}"
				placeholder="nota" id="nota" />
		</div>
		<div class="form-group">
			<label for="file">Imagen</label> <input type="file" 
				class="form-control input-file" id="file" name="file" required>
				
		</div>
		<br>
		<br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/home}" >
		<button type="button" class="btn btn-primary" >Back</button>
	</a>
		
</form>
<br><br>
		<div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}"
		th:text="${info}"></div>
</body>
</html>
