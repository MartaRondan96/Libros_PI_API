<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Users Form</title>
</head>

<body>
	<div th:replace="~{fragments :: header}"></div>
	<br>
<form th:action="${user.id != 0} ? @{/users/addUserWP} : @{/users/addUser}" th:object="${user}" method="post" style="text-align:center;width: 500px;margin: auto;">
		
		<h1>Users Form</h1>
		
		<input type="hidden" th:field="*{id}" id="id">
		<div class="form-group">
			<label>Username: </label> <input type="text" readonly="readonly"
				class="form-control" th:field="*{username}"
				placeholder="Username" id="username" required />
		</div>
		<br>
		<div class="form-group">
		<label>Email: </label>
		<input type="text" class="form-control" th:field="*{email}" placeholder="email" id="email" required/>
		</div>
		<div class="form-group" >
            <label>Password:</label> <input type="hidden" class="form-control"
                th:field="*{password}" placeholder="Password" id="password"
                minlength="4" required />
        </div>
        <br>
        <div class="form-group" >
            <label>Repeat Password:</label> <input type="hidden" id="password2"
                name="password2" oninput="checkPassword()" placeholder="Repeat Password" class="form-control" required >
        </div>

		<div class="form-group">
			<label>Role: </label> <input type="text" 
				class="form-control" th:field="*{role}"
				placeholder="role" id="role" />
		</div>
		
		<br>
		<br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/home}" >
		<button type="button" class="btn btn-primary" >Back</button>
	</a>
		
</form>
<br><br>
		<div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}"
		th:text="${info}"></div>
</body>
</html>
